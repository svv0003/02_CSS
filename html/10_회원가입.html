<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원 가입 작성 폼</title>
    <link rel="stylesheet" href="../css/10_회원가입.css" />
  </head>
  <body>
    <div class="header">
      <h1>회원 가입 작성 폼</h1>
      <div class="nav">
        <!-- 메뉴 01_피자가게연습.html 연결하기 -->
        <a href="../html/01_피자가게연습.html">메뉴</a>
        <!-- 회원가입 10_회원가입.html 연결하기 -->
        <a href="#">회원가입</a>
        <a href="#">고객센터</a>
      </div>
    </div>
    <div class="form-body">
      <!--
      action 10_회원가입결과.html 연결하고, 클릭했을 때 작성 값을 확인하기
      -->
      <form action="../html/10_회원가입결과.html">
        <label
          >이름 : <input type="text" id="userName" name="userName" required
        /></label>
        <label
          >이메일 :
          <input type="email" id="userEmail" name="userEmail" required
        /></label>
        <label
          >아이디 : <input type="text" id="ID" name="ID" required />
          <button type="button" id="check">중복확인</button>

        </label>
        <label
          >비밀번호 : <input type="password" id="pw1" name="pw1" required
        /></label>
        <label
          >비밀번호 확인 : <input type="password" id="pw2" name="pw2" required
        /></label>
        <button type="submit" id="submit">가입하기</button>
      </form>
    </div>
  </body>
</html>
