<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원 가입 작성 폼</title>
    <link rel="stylesheet" href="../css/10_회원가입.css" />
  </head>
  <body>
    <div class="header">
      <h1>회원 가입 작성 폼</h1>
      <div class="nav">
        <a href="#">메뉴</a>
        <a href="#">회원가입</a>
        <a href="#">고객센터</a>
      </div>
    </div>
    <div class="form-body">
      <form action="#">
        <label
          >이름 : <input type="text" id="userName" name="userName" required
        /></label>
        <label
          >이메일 :
          <input type="email" id="userEmail" name="userEmail" required
        /></label>
        <label>아이디 : <input type="text" id="ID" name="ID" required /></label>
        <button type="button" id="check">중복확인</button>
        <label
          >비밀번호 :
          <input type="password" id="password" name="password" required
        /></label>
        <label
          >비밀번호 확인 :
          <input type="password" id="password" name="password" required
        /></label>
        <button type="submit" id="submit">가입하기</button>
      </form>
    </div>
  </body>
</html>
