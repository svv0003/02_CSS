<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🍽️ 맛집가이드 회원가입</title>
    <link rel="stylesheet" href="../css/14_맛집가이드_기본반응형.css" />
    <link rel="stylesheet" href="../css/15_맛집가이드_회원가입.css" />
  </head>
  <body>
    <div class="container">
      <h1>🍽️ 맛집 가이드 - 회원가입</h1>
      <p>전국 최고의 맛집을 한 곳에서 만나 보세요.</p>
      <!--
      container와 form 사이에 14_맛집가이드_기본반응형에서 nav 클래스를 가져와서 넣으시오 -->
      <div class="nav">
        <a href="14_맛집가이드_기본반응형.html" class="move-link">홈</a>
        <a href="#한식">한식</a>
        <a href="#양식">양식</a>
        <a href="#일식">일식</a>
        <a href="#중식">중식</a>
        <a href="#디저트">디저트</a>
        <a href="15_맛집가이드_회원가입.html" class="move-link">회원가입</a>
      </div>
      <form class="sign-container" action="#">
        <label>
          이름 :
          <!--
input은 type="text"를 입력하지 않아도 기본 타입이 text이지만
type 표시를 위해 작성해주는 것이 좋다
          -->
          <input
            type="text"
            id="userName"
            name="userName"
            required
            placeholder="이름을 작성하세요"
          />
        </label>
        <label>
          이메일 :
          <input
            type="email"
            id="userEmail"
            name="userEmail"
            required
            placeholder="exam@exam.com"
          />
        </label>
        <label>
          비밀번호 :
          <input
            type="password"
            id="userPw1"
            name="userPw1"
            required
            placeholder="비밀번호 입력"
          />
        </label>
        <label>
          비밀번호 확인 :
          <input
            type="password"
            id="userPw2"
            name="userPw2"
            required
            placeholder="비밀번호 확인"
          />
        </label>
        <label>
          <select name="food">
            <option value="">선택하세요</option>
            <option value="한식">한식</option>
            <option value="양식">양식</option>
            <option value="일식">일식</option>
            <option value="중식">중식</option>
            <option value="디저트">디저트</option>
            <option value="기타">기타</option>
          </select>
        </label>
        <label>
          자기소개(선택사항)
          <textarea
            id="info"
            name="info"
            placeholder="맛집에 대한 관심사나 소개를 간단히 작성하세요."
          >
          </textarea>
          <div class="checkBox-group">체크박스자리</div>
        </label>
        <div class="btn-group">
          <button class="" type="submit">회원가입</button>
          <button class="" type="reset">초기화</button>
        </div>
      </form>
    </div>
  </body>
</html>
