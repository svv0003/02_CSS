<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🍔 치즈버거 세트 - 맛집 가이드</title>
    <link rel="stylesheet" href="../css/14_맛집가이드_기본반응형.css" />
    <link rel="stylesheet" href="../css/17_맛집가이드_치즈버거_세트.css" />
  </head>
  <body>
    <div class="container">
      <h1>🍔 맛집 리스트 - 치즈버거 세트</h1>
      <p>수제 패티와 신선한 야채가 만나는 완벽한 조화</p>

      <button class="hamburger">&#9776;</button>
      <div class="nav">
        <a href="14_맛집가이드_기본반응형.html" class="move-link">홈</a>
        <a href="#menu-info">메뉴 정보</a>
        <a href="#ingredients">재료</a>
        <a href="#order">주문하기</a>
        <a href="#restaurant">매장 정보</a>
        <a href="15_맛집가이드_회원가입.html" class="move-link">회원가입</a>
      </div>

      <div class="menu-detail">
        <div class="menu-img" id="menu-info">
          <div class="menu-image">🍔</div>
          <h3>치즈버거 세트</h3>
          <p>아메리칸 스타일의 육즙이 흐르는 치즈버거의 정석!</p>
          <div class="price">
            <div class="price-info">
              <div class="price">₩15,000</div>
              <div class="rating">
                <div class="stars">⭐⭐⭐⭐☆</div>
                <span>(4.5/5.0)</span>
              </div>
            </div>
          </div>
          <div class="재료리스트" id="ingredients">
            <span class="재료아이템">수제 패티</span>
            <span class="재료아이템">체다 치즈</span>
            <span class="재료아이템">특제 소스</span>
            <span class="재료아이템">브리오슈 번</span>
            <span class="재료아이템">양상추</span>
            <span class="재료아이템">토마토</span>
            <span class="재료아이템">양파</span>
            <span class="재료아이템">피클</span>
            <span class="재료아이템">감자튀김</span>
            <span class="재료아이템">코카콜라</span>
          </div>
          <div class="order-list" id="order">
            <div class="order-item">
              <strong>기본 세트</strong>
              <strong>치즈버거 + 감자튀김 + 코카콜라</strong>
              <p>￦15,000</p>
            </div>
            <div class="order-item">
              <strong>디럭스 세트</strong>
              <strong>치즈버거 + 감자튀김 + 어니언링 + 코카콜라</strong>
              <p>￦18,000</p>
            </div>
            <div class="order-item">
              <strong>라지 세트</strong>
              <strong>더블버거 + 감자튀김 + 코카콜라</strong>
              <p>￦20,000</p>
            </div>
          </div>
          <div class="order-button">
            <button type="submit">주문하기</button>
          </div>
        </div>
      </div>
    </div>
    <script>
      /*
      html에서 맨 위에 <!DOCTYPE html> 존재함
      
      document
      */
      const hamburger = document.querySelector(".hamburger");
      const nav = document.querySelector(".nav");

      hamburger.addEventListener("click", () => {
        nav.classList.toggle("show");
      });
    </script>
  </body>
</html>
