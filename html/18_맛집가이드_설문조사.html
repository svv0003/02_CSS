<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>맛집 가이드 - 설문조사</title>
    <link rel="stylesheet" href="../css/14_맛집가이드_기본반응형.css" />
    <link rel="stylesheet" href="../css/18_맛집가이드_설문조사.css" />
  </head>
  <body>
    <div class="container">
      <h1>맛집 가이드 - 설문조사</h1>
      <p>전국 최고의 맛집을 한 곳에서 만나 보세요.</p>

      <button class="hamburger">&#9776;</button>
      <div class="nav">
        <a href="14_맛집가이드_기본반응형.html" class="move-link">홈</a>
        <a href="#한식">한식</a>
        <a href="#양식">양식</a>
        <a href="#일식">일식</a>
        <a href="#중식">중식</a>
        <a href="#디저트">디저트</a>
        <a href="15_맛집가이드_회원가입.html" class="move-link">회원가입</a>
      </div>
      <!--
      action : form 내부에 작성된 값을 결과로 전달
      전달할 html이 존재하지 않는다면 #으로 표기한다
      -->
      <form action="#">
        <!-- 기본 정보 -->
        <fieldset class="userInfo">
          <legend>기본 정보</legend>
          <!--
        id          자바스크립트 기능을 연결할 때 사용하는 명칭
        class       도 사용 가능함 + css 스타일을 꾸며줄 때 사용하는 명칭
        name        소비자가 작성한 값을 action으로 전달할 html 내부에 전달할 때 사용하는 명칭
        required    작성하지 않으면 폼 제출 못하도록 막는 필수 항목 기능
        readonly    작성 못하게 막고, 오직 읽기모드 상태
                    -> SNS 연결해서 회원가입하고 정보를 가져왔는데 고객이 수정하는 경우를 방지할 때
        -->
          <label>
            이름 : <input id="userName" name="userName" required />
          </label>
          <label>
            이메일 :
            <input type="email" id="userEmail" name="userEmail" required />
          </label>
          <label>
            나이 :
            <input
              type="range"
              id="userAge"
              name="userAge"
              min="10"
              max="100"
              value="25"
            />
          </label>
          <!--
        input의 기본 타입은 text
        type으로 number나 range를 작성해줄 경우에는
        min = 최소 숫자 값,
        max = 최대 숫자 값을 지정할 수 있고,
        value = 기본 숫자 값을 설정할 수 있다.
        placeholder = input 내부에 어떠한 값을 작성해주어야 하는지 알려주는 알림값

        input의 경우는 주관식처럼 소비자가 작성한 value 값을 가져오기 때문에 기본적으로 value를 작성하지 않지만
        checkbox, radio처럼 객관식으로 개발자가 지정한 범위 내에서 소비자가 값을 설정할 경우에는 value 값을 개발자가 지정해 주어야 함
        -->
          <label>
            전화번호 :
            <input
              type="tel"
              id="userPhone"
              name="userPhone"
              placeholder="010-1234-5678"
            />
          </label>
        </fieldset>
        <fieldset class="favorite">
          <legend>음식 선호도</legend>
          <p>좋아하는 음식 종류 (복수 선택 가능)</p>
          <!-- value 소비자가 어떤 값을 선택했는지 개발자에게 전달 -->
          <label
            ><input type="checkbox" id="korean" name="food" value="korean" />
            한식</label
          >
          <label
            ><input
              type="checkbox"
              id="japanese"
              name="food"
              value="japanese"
            />
            일식</label
          >
          <label
            ><input type="checkbox" id="western" name="food" value="western" />
            양식</label
          >
          <label>
            <input type="checkbox" id="chinese" name="food" value="chinese" />
            중식</label
          >

          <p>맛집 방문 빈도 (중복 선택 불가)</p>
          <label>
            <input type="radio" id="daily" name="frequency" value="daily" />
            매일
          </label>
          <label>
            <input type="radio" id="weekly" name="frequency" value="weekly" />
            주 1~2회
          </label>
        </fieldset>
        <!--
      맛집 이미지
      (처럼 html 코드를 작성할 때 어디서부터 어디까지 어떤 코드를 작성했는지 표기할 것)
      -->
        <fieldset>
          <legend>맛집 사진</legend>
          <!--
        컴퓨터에서 이미지 파일 가져오기
        alt : 시각적으로 보이지 않는 분들을 위해서 이미지가 무엇인지 알려주는 설명
              이미지가 보이지 않을 때 어떤 이미지의 위치인지 알려줌
        -->
          <img src="../images/pizza/새우피자.png" alt="새우피자" />
          <p>위 음식이 맛있어 보이나요?</p>
          <label>
            <input type="radio" id="yes" name="looks1" value="yes" />
            네, 맛있어 보여요.
          </label>
          <label>
            <input type="radio" id="no" name="looks1" value="no" />
            아뇨, 별론데영?
          </label>
        </fieldset>
        <fieldset>
          <legend>맛집 사진 2탄</legend>
          <img
            src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyNTA0MDZfMjYx%2FMDAxNzQzOTE1MDA3NzI3.rFm3tSPrnxrbPn-ekDHMMP6sUqC9W5rUGT_hbKjXe5Mg.0y3RWpr0fhpiPmxLqcCNepss1rXPZWuBwosEHlmLSHEg.JPEG%2FIMG_7050.jpg&type=sc960_832"
            alt="김밥"
          />
          <p>위 음식 사진이 맛있어 보이나요?</p>
          <label>
            <input type="radio" id="yes" name="looks1" value="yes" />
            네, 맛있어 보여요.
          </label>
          <label>
            <input type="radio" id="no" name="looks1" value="no" />
            아뇨, 별론데영?
          </label>
        </fieldset>
        <!-- 유튜브 영상 -->
        <fieldset>
          <legend>맛집 소개 영상</legend>
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/bEP8jytcZk4?si=J8bpbRXUzlUxyU1f"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
          ></iframe
          ><br />
          <p>유명한 맛집 리뷰 영상을 시청해보세요</p>
          <label>
            <input type="radio" id="good" name="ytx1" value="good" />
            도움됨👍🏻
          </label>
          <label>
            <input type="radio" id="bad" name="ytx1" value="bad" />
            도움 안 됨👎🏻
          </label>
        </fieldset>
        <fieldset>
          <legend>맛집 위치</legend>
          <p>서울 맛집 밀집 지역 - 종각역 주변</p>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3162.6304383611064!2d126.98190157618623!3d37.56376987203931!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357ca2f1c7af3d5f%3A0x50d5593269776722!2z66qF64-Z6rGw66as!5e0!3m2!1sko!2skr!4v1753150190001!5m2!1sko!2skr"
            width="560"
            height="315"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
          <p>이 지역에 가본 적이 있나요? (방문한 사람만 체크!)</p>
          <!--
        radio    : 반드시 선택지 중에 하나를 선택
        checkbox : 모두 선택을 안 해도 되고, 부분 선택, 중복 선택 가능
        -->
          <label>
            <input
              type="checkbox"
              id="visited"
              name="visited"
              value="visited"
            />
            네, 가본 적 있어요.
          </label>
        </fieldset>
        <label class="button">
          <button type="button">설명 가이드</button>
          <button type="reset">다시 작성하기</button>
          <button type="submit">제출하기</button>
        </label>
      </form>
    </div>
  </body>
</html>
